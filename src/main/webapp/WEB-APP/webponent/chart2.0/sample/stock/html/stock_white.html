<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=750, initial-scale=1" />
	<title>CHART01</title>

	<script type="text/javascript" src="../../../lib/comm/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/jquery.touchSwipe.min.js"></script>
	<script type="text/javascript" src="../../../lib/comm/raphael.js"></script>
	<script type="text/javascript" src="../../../lib/comm/webponent.comm.common.js"></script>

	<script type="text/javascript" src="../../../lib/chart/webponent.chart.js"></script>
	<script type="text/javascript" src="../../../lib/stock/webponent.chart.stock.style.js"></script>
	<script type="text/javascript" src="../../../lib/stock/webponent.chart.stock.js"></script>
	<link rel="stylesheet" href="../../layout/css/layout.css"/>


	<style type="text/css">
		.info {width: 100%; border: 1px solid #ddd; height: 100%; padding-top: 7px;}
		.info .date {padding-left: 10px;}
		.info .open {padding-left: 10px;}
		.info .high {padding-left: 10px;}
		.info .low {padding-left: 10px;}
		.info .close {padding-left: 10px;}
		.info .volume {padding-left: 10px;}
		.chart01 {width: 100%; height: 100%;background: #eeeeee; border: 1px solid #ddd;

			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
		.chart02 {width: 100%; height: 100%;background: #eeeeee; margin-top: 10px;}


	</style>
</head>
<body>
	<h1>STOCK</h1>
	<h2>Normal</h2>
	<div class="wrap" style="height: 30px;">
		<div class="info"></div>
	</div>
	<div class="wrap" style="height: 500px;">
		<div class="chart01"></div>
	</div>

	<script type="text/javascript">
	window.onload = function(){
		var options = {
			data: {
				url: '../data/005930_day.txt',
				jsonDepth: 'output.block_chart'
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'/'+_str.substr(4,2)+'/'+_str.substr(6,2);
				},
				yAxis: function(_str){
					return String(_str).format();
				}
			},
			func: {
				info: function(data){
					var str =  '<span class="date">'+ options.format.xAxis(data.Date)+'</span>';
						str += '<span class="open">시가 : '+ options.format.yAxis(data.Mprc)+'</span>';
						str += '<span class="high">고가 : '+ options.format.yAxis(data.Hiprc)+'</span>';
						str += '<span class="low">저가 : '+ options.format.yAxis(data.Lprc)+'</span>';
						str += '<span class="close">종가 : '+ options.format.yAxis(data.Cprc)+'</span>';
						str += '<span class="volume">거래량 : '+ options.format.yAxis(data.TrdRat)+'</span>';
					$('.info').html(str);
				}
			},
			use: {
				animate: false,
				aCrossLine: true
			},
			stock: {
				menuWidth: 98,
				sliderHeight: 30
			}
		}
		var styles = {
			useStyles: webPonent.STOCKSTYLE
		};
		var series = {xaxis: 'Date', open: 'Mprc', high: 'Hiprc', low: 'Lprc', close: 'Cprc', volume: 'TrdRat'}

		var chart = webponent.stockchart.init($('.chart01'), options, styles, series);

		var options = {
			data: {
				url: '../data/055550_day.txt',
				jsonDepth: 'output.block_chart'
			},
			format: {
				xAxis: function(_str){
					return _str.substr(0, 4)+'/'+_str.substr(4,2)+'/'+_str.substr(6,2);
				},
				yAxis: function(_str){
					return String(_str).format();
				}
			},
			func: {

			},
			use: {
				animate: false,
				aCrossLine: true,
				stock: true
			},
			stock: {
				menuWidth: 150,
				sliderHeight: 50
			}
		}
		var styles = {
			useStyles: webPonent.STOCKSTYLE
		};
		var series = {xaxis: 'Date', open: 'Mprc', high: 'Hiprc', low: 'Lprc', close: 'Cprc', volume: 'TrdRat'}

		//var chart2 = webponent.stockchart.init($('.chart02'), options, styles, series);

	};
	</script>
</body>
</html>
